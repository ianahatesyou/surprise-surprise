<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #004b84; /* Dark blue background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'IBM Plex Mono', monospace;
            color: #ffffff; /* White text color */
            text-align: center;
        }

        .message-container {
            background-color: #ffffff; /* White background for message */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            margin-bottom: 30px;
            color: #004b84; /* Dark blue text color */
        }

        .message-container h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        .message-container p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .button {
            padding: 15px 30px;
            font-size: 1em;
            font-family: 'Andale Mono', monospace;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff; /* White text color */
            text-transform: capitalize;
            background-color: #f48fb1; /* Light pink button color */
        }

        .button:hover {
            background-color: #e57373; /* Slightly darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>ZANK YOU!</h1>
        <p>Your order is confirmed</p>
    </div>
    <button class="button" onclick="viewOrder()">View my order</button>

    <script>
        function viewOrder() {
            // Redirect to the order summary page
            window.location.href = 'orderdetail.html';
        }
    </script>
</body>
</html>
