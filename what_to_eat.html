<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date with Iana - What to Eat?</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #004b84; /* Dark blue background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'IBM Plex Mono', monospace;
            color: #000000; /* Black text color */
            text-align: center;
        }

        .message-container {
            background-color: #ffffff; /* White background for message */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.5em;
            margin: 0;
        }

        .input-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 300px;
            text-align: center;
            font-family: 'IBM Plex Mono', monospace;
        }

        .button {
            padding: 15px 30px;
            font-size: 1em;
            font-family: 'Andale Mono', monospace;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff; /* White text color */
            text-transform: capitalize;
            background-color: #df608f; /* Default button color */
        }

        .button:hover {
            background-color: #e57373; /* Lighter pink on hover */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <p>What do you want Iana to wear?</p>
    </div>
    <div class="input-container">
        <input type="text" placeholder="e.g. nothing" id="foodInput">
    </div>
    <button class="button" onclick="goToNextPage()">next</button>

    <script>
        function goToNextPage() {
            // Retrieve the input value
            const food = document.getElementById('foodInput').value;

            // Store the value in localStorage
            localStorage.setItem('selectedFood', food);

            // Redirect to the next page
            window.location.href = 'order_summary.html';
        }
    </script>
</body>
</html>
